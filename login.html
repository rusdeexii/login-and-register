<!doctype html>
<html lang="en">

<head>

  <link href="login.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
 <button type="submit">SUBMIT</button>
 <p>Not Registered?  <a href="register.html" class="create"> Create an account</a></p>
    </form>
    </div>
</body>
</html>
